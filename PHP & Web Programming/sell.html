{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <h2>Sell Shares</h2><br>
        <form action="/sell" method="post">
            <div class="form-group">
                <select class="form-control" name="symbol" required>

                    {% for stock in stock_list %}
                        <option value="{{ stock.symbol }}" data-total-shares="{{ stock.share_total }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" autofocus name="shares" placeholder="Number of Shares" min="1" type="number" required >
            </div>
            <button class="btn btn-primary" type="submit">Sell Stock</button>
        </form>
{% endblock %}
