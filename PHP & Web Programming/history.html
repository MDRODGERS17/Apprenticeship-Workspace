{% extends "layout.html" %}

{% block main %}


    <div class="legend">
    <h1>Transaction History</h1>
    </div>
    <br>
    <table id="transact_hist" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Share Price</th>
                <th>Transacted</th>

            </tr>
        </thead>
        <tbody>
            {% for item in transactions %}
                <tr>
                    <td>{{ item.symbol }}</td>
                    <td>{{ item.share_qty }}</td>
                    <td>{{ item.share_price | usd }}</td>
                    <td>{{ item.chrono }}</td>

                </tr>
            {% endfor %}
            </tbody>
    </table>

<script>
    $(document).ready(function() {
        $('#transact_hist').DataTable();
    } );
</script>
{% endblock %}
